<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="request.js" defer></script>
    <title>Make a Request</title>
</head>
<body>
    <!-- Header -->
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
            <!-- Logo & Brand Name -->
            <a class="flex title-font font-medium items-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-white">Dorm Dash</span>
            </a>

            <!-- Navigation Bar -->
            <nav class="flex space-x-5 text-white text-lg">
                <a href="https://dormdash1.netlify.app/" target="_blank" class="hover:text-gray-900">Home</a>
                <a href="#" class="hover:text-gray-900">Available Requests</a>
                <a href="https://dormdash1request.netlify.app/" class="hover:text-gray-900">Make a Request</a>
            </nav>
        </div>
    </header>

    <!-- Request Form -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">An initiative by the students of NITW (DormDash)</h1>
                <p class="leading-relaxed mt-4">Tired of rushing to the main gate to collect your parcel?  
                    Donâ€™t worry, DormDash is here to help you.  
                    Get your parcels delivered instantly with safety.
                </p>
            </div>

            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Place a Request</h2>

                <form id="request-form">
                    <div class="relative mb-4">
                        <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="order-number" class="leading-7 text-sm text-gray-600">Order Number</label>
                        <input type="text" id="order-number" name="order-number" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="service-name" class="leading-7 text-sm text-gray-600">Service it is coming from</label>
                        <input type="text" id="service-name" name="service-name" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <!-- Added Courier/Delivery Service Name -->
                    <div class="relative mb-4">
                        <label for="courier-service" class="leading-7 text-sm text-gray-600">Courier Service Name</label>
                        <input type="text" id="courier-service" name="courier-service"
                               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 
                                      focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 
                                      py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <!-- Added Package Size -->
                    <div class="relative mb-4">
                        <label for="package-size" class="leading-7 text-sm text-gray-600">Package Size</label>
                        <select id="package-size" name="package-size"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 
                                       focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 
                                       py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            <option value="small">Small (e.g., book, accessories)</option>
                            <option value="medium">Medium (e.g., shoes, food parcel)</option>
                            <option value="large">Large (e.g., electronics, suitcase)</option>
                        </select>
                    </div>

                    <div class="relative mb-4">
                        <label for="arrival-time" class="leading-7 text-sm text-gray-600">Time of Arrival</label>
                        <input type="datetime-local" id="arrival-time" name="arrival-time" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <!-- Added Proof of Order Upload -->
                    <div class="relative mb-4">
                        <label for="order-proof" class="leading-7 text-sm text-gray-600">Upload Order Screenshot (Optional)</label>
                        <input type="file" id="order-proof" name="order-proof" accept="image/*"
                               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 
                                      focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 
                                      py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <!-- OTP Input Field -->
                    <div class="relative mb-4">
                        <label for="otp" class="leading-7 text-sm text-gray-600">Enter OTP</label>
                        <input type="number" id="otp" name="otp" required 
                               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 
                                      focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 
                                      py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit Request</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
