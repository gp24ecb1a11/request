<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="request.js" defer></script>
    <title>Make a Request</title>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-500 p-5 text-white text-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dorm Dash</h1>
        <nav class="space-x-5">
            <a href="https://dormdash1.netlify.app/" class="hover:underline">Home</a>
            <a href="https://dormdash1available.netlify.app/" class="hover:underline">Available Requests</a>
            <a href="#" class="underline">Make a Request</a>
        </nav>
    </header>

    <!-- Form Section -->
    <section class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-5 text-center">Place a Request</h2>

        <form id="request-form" class="space-y-4">
            <input type="text" id="full-name" placeholder="Full Name" required class="input-field">
            <input type="text" id="order-number" placeholder="Order Number" required class="input-field">
            <input type="text" id="service-name" placeholder="Service Name" required class="input-field">
            <input type="text" id="courier-service" placeholder="Courier Service" class="input-field">
            
            <select id="package-size" class="input-field">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <input type="datetime-local" id="arrival-time" required class="input-field">
            <input type="number" id="otp" placeholder="Enter OTP" required class="input-field">

            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Submit Request</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center text-gray-600 mt-10 py-4">
        Â© 2024 Dorm Dash
    </footer>

    <style>
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }
        .input-field:focus {
            border-color: #6366f1;
        }
    </style>

</body>
</html>
