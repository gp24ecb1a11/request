<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="request.js" defer></script>
    <title>Make a Request</title>
</head>
<body>
    <h1>Make a Request</h1>
    <form id="request-form">
        <input type="text" id="full-name" placeholder="Full Name" required><br>
        <input type="text" id="order-number" placeholder="Order Number" required><br>
        <input type="text" id="service-name" placeholder="Service Name" required><br>
        <input type="text" id="courier-service" placeholder="Courier Service"><br>
        <select id="package-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>
        <input type="datetime-local" id="arrival-time" required><br>
        <input type="number" id="otp" placeholder="Enter OTP" required><br>
        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
